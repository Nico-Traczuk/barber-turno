<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-950">
    <section class="header d-flex flex-col ">
        <div class="titulos d-flex flex-col">
            <h1 class="text-center text-white text-6xl mt-10">Barber</h1>
            <h3 class="text-white text-center text-6xl mt-10" >Gestor de turnos</h3>
        </div>
        <img src="img/barber-removebg-preview (1).png" alt="imagen-barber" class="w-fit mx-auto">
    </section>    

    <main id="turnos" class="d-flex flex-col justify-center mt-10 mb-20">
        <h1 class="text-center text-white text-4xl titulos">Ingrese su turno</h1>
        <div class="d-flex justify-center mt-10 border-2 rounded-3xl mx-auto px-10 bg-emerald-900">
            <form action="" method="get" id="formulario" class="d-flex flex-col ">
                <div class="d-flex mt-10 gap-5">
                    <label for="nombre" class="text-white tracking-widest">Inserte su nombre</label>
                    <input type="text" name="nombre" id="nombre" class="border-2 rounded-lg pl-2">
                </div>
                <div class="d-flex mt-10 gap-5">
                    <label for="fecha" class="text-white tracking-widest">Ingrese una fecha disponible</label>
                    <input type="date" name="fecha" id="fecha" class="border-2 rounded-lg pl-2">
                </div>
                <div class="d-flex mt-10 gap-5">
                    <label for="hora" class="text-white tracking-widest">Ingrese un horario</label>
                    <input type="time" name="hora" id="hora" class="border-2 rounded-lg pl-2">
                </div>

                <div class="d-flex mt-10 mb-10 gap-5">
                    <input type="submit" value="Enviar turno" class="tracking-widest  mx-auto border-2 px-4 py-2 text-white rounded-lg hover:border-blue-600 hover:shadow-xl" id="submit">
                </div>

            </form>
        </div>
    </main>












    <script src="js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
